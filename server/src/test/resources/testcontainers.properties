# Testcontainers configuration for better test performance
# Enable container reuse to share containers across test runs
# This significantly reduces container startup overhead

# Enable container reuse (requires Docker with testcontainers.reuse.enable=true)
# Note: Container reuse only works if the container was started with withReuse(true)
# and the Docker daemon has reuse enabled
testcontainers.reuse.enable=true

# Log level for testcontainers (optional, for debugging)
# Can be set to: DEBUG, INFO, WARN, ERROR
# log.level=INFO

