spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/track
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  redis:
    host: localhost
    port: 6379
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
  # 启用抛出NoHandlerFoundException以便正确处理404
  mvc:
    throw-exception-if-no-handler-found: true
  # 禁用默认的静态资源处理，避免干扰404处理
  web:
    resources:
      add-mappings: false

# Springdoc-openapi自动文档默认配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

idempotency:
  ttl-seconds: 86400

audit:
  enabled: true
tenant:
  guard:
    enabled: true

---
spring:
  config:
    activate:
      on-profile: secure
  autoconfigure:
    exclude: 

