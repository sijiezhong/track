name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feat-*'

env:
  SERVER_HOST: 47.113.180.87
  SERVER_USER: root
  SERVER_PORT: 22
  DOMAIN: track.zhongsijie.cn

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven tests
        working-directory: packages/server
        run: mvn test

  build-and-deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: packages/server
        run: |
          docker build -t track-server:latest .

      - name: Save Docker image
        run: |
          docker save track-server:latest | gzip > track-server.tar.gz

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Check and install server dependencies
        timeout-minutes: 15
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'INSTALL_EOF'
            set -e
            
            echo "=========================================="
            echo "检查并安装服务器依赖"
            echo "=========================================="
            
            # 1. 检查并安装 Docker
            echo "检查 Docker..."
            if ! command -v docker &> /dev/null; then
              echo "安装 Docker..."
              apt-get update
              apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
              
              # 下载Docker GPG密钥（带重试）
              echo "下载 Docker GPG 密钥..."
              GPG_SUCCESS=false
              for i in {1..5}; do
                if curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg 2>/dev/null; then
                  GPG_SUCCESS=true
                  break
                fi
                echo "第 $i 次尝试失败，5秒后重试..."
                sleep 5
              done
              
              if [ "$GPG_SUCCESS" = false ]; then
                echo "警告: 无法从Docker官方源下载密钥，使用Ubuntu官方仓库安装Docker..."
                apt-get update
                apt-get install -y docker.io containerd
                systemctl enable docker
                systemctl start docker
                echo "Docker 安装完成（使用Ubuntu仓库版本）"
              else
                echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
                apt-get update
                apt-get install -y docker-ce docker-ce-cli containerd.io
                systemctl enable docker
                systemctl start docker
                echo "Docker 安装完成（使用Docker官方版本）"
              fi
            else
              echo "Docker 已安装: $(docker --version)"
            fi
            
            # 2. 检查并安装 Docker Compose
            echo "检查 Docker Compose..."
            if ! command -v docker-compose &> /dev/null; then
              echo "安装 Docker Compose..."
              COMPOSE_SUCCESS=false
              for i in {1..5}; do
                if curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose 2>/dev/null; then
                  COMPOSE_SUCCESS=true
                  break
                fi
                echo "第 $i 次尝试失败，5秒后重试..."
                sleep 5
              done
              
              if [ "$COMPOSE_SUCCESS" = false ]; then
                echo "警告: 无法从GitHub下载Docker Compose，尝试使用apt安装docker-compose-plugin..."
                if command -v docker &> /dev/null; then
                  apt-get update
                  if apt-get install -y docker-compose-plugin 2>/dev/null; then
                    cat > /usr/local/bin/docker-compose << 'COMPOSE_SCRIPT'
#!/bin/bash
docker compose "$@"
COMPOSE_SCRIPT
                    chmod +x /usr/local/bin/docker-compose
                    echo "Docker Compose 安装完成（使用docker-compose-plugin）"
                  else
                    echo "错误: 无法安装 Docker Compose"
                    exit 1
                  fi
                else
                  echo "错误: Docker未安装，无法安装Docker Compose"
                  exit 1
                fi
              else
                chmod +x /usr/local/bin/docker-compose
                echo "Docker Compose 安装完成（使用GitHub版本）"
              fi
            else
              echo "Docker Compose 已安装: $(docker-compose --version)"
            fi
            
            # 3. 检查并安装 Nginx
            echo "检查 Nginx..."
            if ! command -v nginx &> /dev/null; then
              echo "安装 Nginx..."
              apt-get update
              apt-get install -y nginx
              systemctl enable nginx
              systemctl start nginx
              echo "Nginx 安装完成"
            else
              echo "Nginx 已安装: $(nginx -v 2>&1)"
            fi
            
            echo "=========================================="
            echo "依赖检查完成"
            echo "=========================================="
          INSTALL_EOF

      - name: Create deployment directory
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "mkdir -p /opt/track"

      - name: Copy files to server
        run: |
          scp -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -P ${{ env.SERVER_PORT }} packages/server/docker-compose.prod.yml ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/opt/track/
          scp -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -P ${{ env.SERVER_PORT }} packages/server/deploy.sh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/opt/track/
          scp -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -P ${{ env.SERVER_PORT }} packages/server/nginx.conf ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/opt/track/
          scp -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -P ${{ env.SERVER_PORT }} track-server.tar.gz ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/opt/track/

      - name: Deploy to server
        timeout-minutes: 30
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << DEPLOY_EOF
            cd /opt/track
            chmod +x deploy.sh
            DOMAIN=${{ env.DOMAIN }} nohup ./deploy.sh ${{ env.DOMAIN }} > /opt/track/deploy.log 2>&1 &
            DEPLOY_PID=\$!
            echo "部署脚本已启动，PID: \$DEPLOY_PID"
            
            # 等待部署完成（最多30分钟）
            timeout=1800
            elapsed=0
            while [ \$elapsed -lt \$timeout ]; do
              if ! ps -p \$DEPLOY_PID > /dev/null 2>&1; then
                echo "部署脚本执行完成"
                break
              fi
              sleep 5
              elapsed=\$((elapsed + 5))
              if [ \$((elapsed % 60)) -eq 0 ]; then
                echo "部署中... 已等待 \$elapsed 秒"
                tail -n 20 /opt/track/deploy.log || true
              fi
            done
            
            # 显示最后50行日志
            echo "=== 部署日志（最后50行） ==="
            tail -n 50 /opt/track/deploy.log || echo "无法读取日志文件"
            
            # 检查部署是否成功
            if ps -p \$DEPLOY_PID > /dev/null 2>&1; then
              echo "警告: 部署脚本仍在运行（可能已超时）"
              exit 0
            else
              # 检查脚本退出状态
              wait \$DEPLOY_PID
              exit_code=\$?
              if [ \$exit_code -eq 0 ]; then
                echo "部署成功完成"
                exit 0
              else
                echo "部署失败，退出码: \$exit_code"
                exit \$exit_code
              fi
            fi
          DEPLOY_EOF

