name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feat-*'

env:
  SERVER_HOST: 47.113.180.87
  SERVER_USER: root
  SERVER_PORT: 22
  DOMAIN: track.zhongsijie.cn

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven tests
        working-directory: packages/server
        run: mvn test

  build-and-deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: packages/server
        run: |
          docker build -t track-server:latest .

      - name: Save Docker image
        run: |
          docker save track-server:latest | gzip > track-server.tar.gz

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Copy files to server
        run: |
          scp -o StrictHostKeyChecking=no -P ${{ env.SERVER_PORT }} packages/server/docker-compose.prod.yml ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/opt/track/
          scp -o StrictHostKeyChecking=no -P ${{ env.SERVER_PORT }} packages/server/deploy.sh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/opt/track/
          scp -o StrictHostKeyChecking=no -P ${{ env.SERVER_PORT }} packages/server/nginx.conf ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/opt/track/
          scp -o StrictHostKeyChecking=no -P ${{ env.SERVER_PORT }} track-server.tar.gz ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/opt/track/

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << EOF
            cd /opt/track
            chmod +x deploy.sh
            ./deploy.sh ${{ env.DOMAIN }}
          EOF

